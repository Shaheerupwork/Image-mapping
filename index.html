<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="assets/orientatiochange.js"></script>
    <style>
      body {
        font-family: Helvetica, Arial, sans-serif;
      }
      h1 {
        font-size: 20px;
      }
      div {
        width: 100%;
      }
      img[usemap] {
        border: none;
        height: auto;
        max-width: 100%;
        width: auto;
      }
      </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <img src="assets/Steve-Map.png" usemap="#image_map">
        <map name="image_map">
          <area alt="WYDMING" title="WYDMING" href="https://www.fieldsdisability.com/state_categories/wy/" coords="236,115,357,209" shape="rect">
          <area alt="COLORADO" title="COLORADO" href="https://www.fieldsdisability.com/state_categories/co/" coords="273,210,393,298" shape="rect">
        </map>
      </div>
    </div>

    
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="assets/jquery.rwdImageMaps.js"></script>
<script>
  $(document).ready(function(e) {
    $('img[usemap]').rwdImageMaps();
    
    $('area').on('click', function() {
      alert($(this).attr('alt') + ' clicked');
    });
  });
  </script>
</body>
</html>
